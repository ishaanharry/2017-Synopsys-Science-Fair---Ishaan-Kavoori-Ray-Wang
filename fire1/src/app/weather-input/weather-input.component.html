<div class="container">
  <h1>Add New Weather</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveWeather()" #weatherForm="ngForm">
        <div class="form-group">
          <label for="name">Location</label>
          <input type="text" class="form-control" [(ngModel)]="weather.location" name="location" required>
        </div>
        <div class="form-group">
          <label for="name">Temperature</label>
          <input type="text" class="form-control" [(ngModel)]="weather.temperature" name="temperature" required>
        </div>
        <div class="form-group">
          <label for="name">Humidity</label>
          <input type="text" class="form-control" [(ngModel)]="weather.humidity" name="humidity" required>
        </div>
        <div class="form-group">
          <label for="name">Published Year</label>
          <input type="number" class="form-control" [(ngModel)]="weather.published_year" name="published_year" required>
        </div>
        <div class="form-group">
          <label for="name">Rainfall</label>
          <input type="text" class="form-control" [(ngModel)]="weather.rainfall" name="rainfall" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!weatherForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
