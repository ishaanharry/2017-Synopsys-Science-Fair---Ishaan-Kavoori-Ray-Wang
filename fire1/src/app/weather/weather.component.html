<h1>Weather List
  <a [routerLink]="['/weather-input']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h1>

<div class="container">
  <h1>Weather List</h1>
  <table class="table">
    <thead>
      <tr>
        <th>location</th>
        <th>temperature</th>
        <th>Humidity</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let weather of weathers">
        <td>{{ weather.location }}</td>
        <td>{{ weather.temperature }}</td>
        <td>{{ weather.humidity }}</td>
        <td>Show Detail</td>
      </tr>
    </tbody>
  </table>
</div>
